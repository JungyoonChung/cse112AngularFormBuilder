<div class="field row">
    <div class="span2">{{field.field_title}}:</div>
    <div class="span4">
        <div ng-controller="signatureCtrl">
            <ul class="list-group">
                <li ng-model="field.field_value" ng-required="field.field_required" ng-disabled="field.field_disabled">
                    <canvas saveVal="{{ saveVal }}" value="{{ clearVal }}" style="border: 1px solid black;" id="canvas1" width="200" height="200" signatureDir></canvas>
                    <button class="btn btn-warning" ng-click="clear()">Clear</button>
                    <button class="btn btn-primary" ng-click="ok()">Save</button>
                </li>
            </ul>
        </div>
        <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
    </div>
</div>
